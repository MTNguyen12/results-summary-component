<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Results summary component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="center">
      <main class="container">
        <div class="results-container">
          <h1 class="your-result">Your Result</h1>
          <div class="circle">
            <p class="score">76</p>
            <p class="total-score">of 100</p>
          </div>
          <div class="text-container">
            <p class="rating">Great</p>
            <p class="statistics">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary-container">
          <h2 class="summary">Summary</h2>
          <div class="categories-container">
            <div class="reaction">
              <img class="category-icon" src="images/icon-reaction.svg" alt="reaction category icon">
              <div class="category-text-spacing">
                <h3 class="category-name">Reaction</h3>
                <p class="category-score">80 <span class="category-total-score">/ 100</span></p>
              </div>
            </div>
            <div class="memory">
              <img class="category-icon" src="images/icon-memory.svg" alt="memory category icon">
              <div class="category-text-spacing">
                <h3 class="category-name">Memory</h3>
                <p class="category-score">92 <span class="category-total-score">/ 100</span></p>
              </div>
            </div>
            <div class="verbal">
              <img class="category-icon" src="images/icon-verbal.svg" alt="verbal category icon">
              <div class="category-text-spacing">
                <h3 class="category-name">Verbal</h3>
                <p class="category-score">61 <span class="category-total-score">/ 100</span></p>
              </div>
            </div>
            <div class="visual">
              <img class="category-icon" src="images/icon-visual.svg" alt="visual category icon">
              <div class="category-text-spacing">
                <h3 class="category-name">Visual</h3>
                <p class="category-score">72 <span class="category-total-score">/ 100</span></p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </main>
    </div>
  </body>
</html>
